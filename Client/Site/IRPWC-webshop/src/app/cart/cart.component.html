<div class="container">
  <div class="lef_side">
    <app-cart-item *ngFor="let item of CartService.items"
                   [product]="item">
    </app-cart-item>
  </div>


  <div class="right_side">
    <p>Total price: ${{total_price}}</p>
    <button>BUY</button>
    <div class="clear_button">
      <button class="btn" (click)="CartService.clear()">Clear all items</button>
    </div>
  </div>
</div>
