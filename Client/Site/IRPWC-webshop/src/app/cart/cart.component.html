<div class="container">
  <div class="lef_side" [ngClass]="{'no-border': CartService.items.length === 0}">
    <app-cart-item *ngFor="let item of CartService.items"
                   [product]="item">
    </app-cart-item>
  </div>


  <div class="right_side">
    <p>Total price: ${{total_price}}</p>
    <button (click)="buy()">BUY</button>
    <div class="clear_button">
      <button class="btn" (click)="clear()">Clear all items</button>
    </div>
  </div>
</div>
